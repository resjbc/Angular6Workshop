<app-auth-content>
    <div class="app-title">
        <div>
          <h1><i class="fa fa-user"></i> ข้อมูลส่วนตัว</h1>
          <p>หน้าแก้ไขข้อมูลส่วนตัวไม่ว่าจะเป็น ชื่อ นามสกุล และอื่นๆ
          </p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"><a href="#">ข้อมูลส่วนตัว</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            
               <!--ส่วนหัวของ-->
              <div class="tile-title-w-btn">
                  <h3 class="title">
                      <i class="fa fa-edit"></i>แก้ไขข้อมูลส่วนตัว
                  </h3>
                  <p>
                    <button type="button" class="btn btn-primary icon-btn">
                      <i class="fa fa-key"></i> เปลี่ยนรหัสผ่าน
                    </button>
                  </p>
              </div>


            <!--ส่วนฟอร์ม-->
            <div class="tile-body">
              <form [formGroup]="form" (submit)="onSubmit()">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                        <img *ngIf="!form.value.image" src="assets/images/no_image_profile.png" class="img-fluid img-thumbnail" alt="Image">
                        <img *ngIf="form.value.image" [src]="form.value.image" class="img-fluid img-thumbnail" alt="Image">
                    </div>
                    <div class="form-group">
                      <input type="file" (change) = "onConvertImage(inputFile)" #inputFile>
                    </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                        <label for="">อีเมล์</label>
                        <input type="text" name="" id="input"  formControlName = "email" class="form-control" value="" required="required" title="">
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="">ชื่อ</label>
                                <input type="text" name="" id="input" class="form-control"  formControlName = "firstname" value="" required="required" title="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="">นามสกุล</label>
                                <input type="text" name="" id="input" class="form-control"  formControlName = "lastname" value="" required="required" title="">
                            </div>
                        </div>
                      </div>

                      <div class="form-group">
                          <label for="">ตำแหน่ง</label>
                          <select  class="form-control"  formControlName = "position">
                              <option value="">เลือกตำแหน่งงาน</option>
                              <option *ngFor="let item of positionItem" [value] = "item">
                                {{ item }}
                              </option>
                          </select>
                      </div>

                  </div>
                </div>
                <hr>
                <div class="form-group">
                    <button class="btn btn-primary icon-btn" type="submit">
                        <i class="fa fa-save"></i> บันทึกข้อมูลโปรไฟล์
                      </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</app-auth-content>>
